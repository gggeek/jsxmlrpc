<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module">
        import {xmlrpc_client, xmlrpcmsg} from "https://cdn.jsdelivr.net/npm/@jsxmlrpc/jsxmlrpc@0.6/lib/index.js";

        var client = new xmlrpc_client('https://gggeek.altervista.org/sw/xmlrpc/demo/server/server.php');
        var msg = new xmlrpcmsg('system.listMethods', []);
        client.setDebug(2);
        client.send(msg, 0, function(resp) {
            console.log('FAULT CODE: ' + resp.faultCode());
            console.log('FAULT STRING: ' +  resp.faultString());
            console.log('VALUE: ' +  resp.value().arrayMem(0).scalarVal());
        });
    </script>
</head>
<body>
Nothing to see here. Look at the browser's javascript console (in the dev tools) for some action.
</body>
